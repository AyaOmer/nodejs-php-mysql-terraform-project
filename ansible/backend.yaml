---
- name: Setup Docker and run container
  hosts: backend
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull Laravel Docker image
      shell: |
        docker pull ayaomer/laravel-app:latest

    - name: Stop any existing container
      shell: |
        docker stop laravel-backend || true

    - name: Remove any existing container
      shell: |
        docker rm laravel-backend || true

    - name: Run Laravel Docker container
      shell: |
        docker run -d -p 5000:80 --name laravel-backend \
        -e DB_CONNECTION=mysql \
        -e DB_HOST={{ db_endpoint }} \
        -e DB_PORT=3306 \
        -e DB_DATABASE="mydb" \
        -e DB_USERNAME="admin" \
        -e DB_PASSWORD="123" \
        ayaomer/laravel-app:latest
